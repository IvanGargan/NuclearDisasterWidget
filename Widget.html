<div> 
  <h3>NUCLEAR DISASTER</h3><br>
      With this widget you can check which areas could be affected in case of a nuclear disaster.<br>
      <div>
        Choose a reactor: <select name="Reactor" id="react">
          <option y=69.885 x=22.349> West Reactor</option>
          <option y=69.865 x=22.353> East Reactor</option>
        </select>
      </div>
      <div>
        Select an option: <select name="Disaster" id="radio">
          <option value=10>     Fukushima I Disaster (2011)</option>
          <option value=40>     Fukushima I - Evacuation Area (2011)</option>
          <option value=0.350>  Tokaimura Nuclear Accident (1999)</option>
          <option value=1.7>    Tomsk-7 Explosion (1993)</option>
          <option value=30>     Chernobyl Disaster (1986)</option>
          <option value=1.6>    Hiroshima Bomb Explosion(1945)</option> km
          <option value=11.4>   Hiroshima Bomb Fires and Effects (1945)</option>
          <option value=1.6>    Nagasaki Bomb Explosion (1945)</option>
          <option value=3.2>    Nagasaki Bomb Fires and Effects (1945)</option>
        </select>
      </div><br>
      <input type="button" id="btnDisaster" data-dojo-attach-event="onclick: disaster" value="Show">
      <input type="button" id="btnClean" data-dojo-attach-event="onclick: clean" value="Clean"><br>
  </div>
